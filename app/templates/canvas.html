<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<style>
			#container { position: relative; }
			#imageView { border: 2px solid #000; }
			
		</style>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="static/js/doodle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h3>Community Doodle: Canvas</h3>
					<canvas id="imageView" width="640" height="480">
						<p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience.</p>
					</canvas>
					<br>
					<div class="row">
						<div class="col-lg-6 col-lg-offset-3">
							<br>
							<strong>
							<div class="socketInfo alert alert-info">Start doodling by clicking on the canvas.
							</div>
							</strong>
							
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<br>
							<p><b>Select Color: </b><input id="color" class="jscolor text-center" value="#000000"></p>
							<p><b>Line Width: <input id="lineWidth" class="text-center" value=2></b></p>
							<br>
							
						</div>
						<!--
						<div class="col-xs-6">
							<br>
							<p>Active Users: (this isn't accurate yet)</p><b><div class="activeUsers"></div></b>
							<br>
							
						</div>
						-->
					</div>
					<div class="row">
						<div clas="col-lg-12 text-center">
							<button type="button" class="btn btn-warning btn-lg" onclick="clearCanvas();">Clear Canvas</button>
							<br>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<script src="static/js/jscolor.js"></script>
	</body>
</html>
